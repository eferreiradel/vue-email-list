<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Mail list</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- layout -->
    <link rel="stylesheet" href="./layout.css" />
  </head>
  <body>
    <div id="app" class="vh-100 align-items-center d-flex">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-6 p-0">
            <div class="card">
              <div class="card-header d-flex justify-content-between">
                <span class="item__container">
                  <h2>Mail from API</h2>
                </span>
                <span class="item__container">
                  <button class="btn" @click="getEmail">
                    <i class="fa-solid fa-rotate-right"></i>
                  </button>
                </span>
              </div>
              <div class="card-body">{{mailList}}</div>
              <ul></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/52ae8a07c2.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
